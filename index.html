<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="text-center heading">Welcome to The Calculator</h1>
    <div class="container bg-red mx-auto flex flex-col">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="button delete c">C</button>
            <button class="button top">M+</button>
            <button class="button top">%</button>
            <button class="button right_side_btn">/</button>
        </div>
        <div class="row">
            <button class="button ">7</button>
            <button class="button ">8</button>
            <button class="button ">9</button>
            <button class="button right_side_btn">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button ">6</button>
            <button class="button right_side_btn">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button right_side_btn">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">%</button>
            <button class="button looks">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
